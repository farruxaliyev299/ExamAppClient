<div class="button-section">
  <button mat-raised-button id="create" (click)="openAddForm()">Yarat</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Nomre">
    <th mat-header-cell *matHeaderCellDef> Nömrə </th>
    <td mat-cell *matCellDef="let element"> {{element.nomre}} </td>
  </ng-container>

  <ng-container matColumnDef="Ders Kod">
    <th mat-header-cell *matHeaderCellDef> Dərs Kod </th>
    <td mat-cell *matCellDef="let element"> {{element.dersKod}} </td>
  </ng-container>

  <ng-container matColumnDef="Shagird Nomre">
    <th mat-header-cell *matHeaderCellDef> Şagird Nömrə </th>
    <td mat-cell *matCellDef="let element"> {{element.shagirdNomre}} </td>
  </ng-container>

  <ng-container matColumnDef="Tarix">
    <th mat-header-cell *matHeaderCellDef> Tarix </th>
    <td mat-cell *matCellDef="let element"> {{element.tarix.slice(0,10)}} </td>
  </ng-container>

  <ng-container matColumnDef="Qiymet">
    <th mat-header-cell *matHeaderCellDef> Qiymət </th>
    <td mat-cell *matCellDef="let element"> {{element.qiymet}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" class="action-container">
      <span><button mat-fab type="button" (click)="openLookForm({ data: element, lookMode: true })">
          <mat-icon>visibility</mat-icon>
        </button></span>
      <span><button mat-fab type="button" (click)="delete(element.nomre)">
          <mat-icon>delete</mat-icon>
        </button></span>
      <span><button mat-fab type="button" (click)="openEditForm({ data: element, lookMode: false })">
          <mat-icon>edit</mat-icon>
        </button></span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
